# Hummingbot Global Configuration

# Paper Trading Mode
paper_trade_enabled: true
paper_trade_account_balance:
  USD: 10000
  BTC: 0
  ETH: 0
  SOL: 0

# Exchange Configuration
kraken_api_key: ""
kraken_api_secret: ""

# Strategy Settings
strategy: ml_signal_strategy
strategy_file_path: ../scripts/ml_signal_strategy.py

# Logging Configuration
log_level: INFO
debug_console: false
strategy_report_interval: 60.0

# Database Configuration
db_engine: sqlite
db_host: ""
db_port: ""
db_username: ""
db_password: ""
db_name: "hummingbot.db"

# Kill Switch Configuration
kill_switch_enabled: true
kill_switch_rate: -0.1  # Stop if down 10%

# Performance Configuration
order_amount_shape_factor: 0.0
fee_overrides: {}

# Network Configuration
gateway_enabled: false

# Other Settings
autofill_import: false
telegram_enabled: false
send_error_logs: false
