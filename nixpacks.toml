# nixpacks.toml
[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "gcc"]

[phases.install]
cmds = [
    "python -m ensurepip --upgrade",
    "python -m pip install --upgrade pip setuptools wheel",
    "python -m pip install -r requirements.txt"
]

[variables]
PYTHONUNBUFFERED = "1"
PYTHON_VERSION = "3.11"

[start]
cmd = "echo 'Starting services...'"
